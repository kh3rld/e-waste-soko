<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/login.css"> <!-- Link to your CSS file -->
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1 class="logo">E-Waste Soko</h1>
      <nav class="nav">
        <a href="#home">Home</a>
        <a href="#features">Features</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </nav>
    </div>
  </header>

    <div class="container">
        <h1>Login</h1>
        <form class="login-form">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="userType">User Type</label>
                <select id="userType" name="userType" required>
                    <option value="" disabled selected>Select User Type</option>
                    <option value="admin">Waste-Owner</option>
                    <option value="user">Recycler</option>
                    <option value="guest">Admin</option>
                </select>
            </div>
            <button onclick="location.href='dashboard.page.html'">Login</button>
        </form>
    </div>

     <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 E-Waste Soko. All rights reserved.</p>
  </footer>
  <script src="../scripts/sripts.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
