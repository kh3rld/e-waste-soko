<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-waste Soko</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="../static/js/firebase-config.js"></script>
    <script src="../static/js/auth.js"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <img src="images/logo.svg" alt="E-waste Soko">
                </a>
                <h1>Welcome Back</h1>
                <p>Login to access your account</p>
            </div>
            <form class="auth-form">
                <div class="container">
                    <h1>Login</h1>
                    <form class="login-form">
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input type="text" id="id" name="id" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="userType">User Type</label>
                            <select id="userType" name="userType" required>
                                <option value="" disabled selected>Select User Type</option>
                                <option value="admin">Waste-Owner</option>
                                <option value="user">Recycler</option>
                                <option value="guest">Admin</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button  type="submit" onclick="location.href='dashboard.page.html'" class="auth-button">Login</button>

            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
